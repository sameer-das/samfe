<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="change_password">
        <div class="row">
          <mat-form-field class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <mat-label>User Id</mat-label>
            <input matInput type="text" formControlName="userid">
          </mat-form-field>
          <mat-form-field class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" formControlName="current_password">
          </mat-form-field>
          <mat-form-field class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="new_password">
          </mat-form-field>
        </div>
      </form>
      <div class=" offset-lg-4 offset-md-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 text-center">
        <button mat-button color="primary" [disabled]="change_password.invalid" (click)="change_psw()"> Change </button>
        <button mat-button color="accent" (click)="goToLogin()"> Login </button>
      </div>
    </mat-card-content>
  </mat-card>
  <br>
  <br>
  <mat-card>
    <mat-card-content>
      <div class="text-center">
        <p class="text-info"> If you have forgotten your login password please contact admin for reset!</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
